{% extends 'base_layout.html' %}

{% block analysis %}
<br>

<div>
    <center><h1> Order PLaced History </h1></center>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Status date</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in Order_place %}
                <tr>
                    {% for key, val in row.items %}
                        <td>{{val}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}                
        </tbody>
    </table>
</div>
{% endblock %}
