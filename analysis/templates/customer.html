{% extends 'base_layout.html' %}

{% block analysis %}
<br>

<div>
    <center><h1> Customers </h1></center>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th> Name </th>
                <th> Country </th>
                <th> City </th>
                <th> Total Order </th>
            </tr>
        </thead>
        <tbody>
            {% for row in Customers %}
                <tr>
                    {% for key, val in row.items %}
                        <td>{{val}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}                
        </tbody>
    </table>
</div>
{% endblock %}
