{% extends 'app/base.html' %}
{% load static %}
{% block title %}discount page{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  
    <div class="mx-2">
  <h2> Discount Items</h2>
  <!-- Slider 4 -->

  {% for c in products %}

    <a href="{% url 'product-detail' c.id %}" class="btn"
      ><div class="item">
        <img src="{{c.product_image.url}}" alt="" height="200px" /><span
          class="fw-bold"
          >
         <br>
          
          {{c.tittle}}</span>
          <br>
          <span class="fs-5">{{c.discounted_price}}</span>
      </div></a>

    {% endfor %}
    
 
</div>


  <div class="col-sm-8 offset-sm-1">
  </div>
 </div>
</div>
{% endblock main-content %}
